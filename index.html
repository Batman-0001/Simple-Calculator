*<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="./style.css" rel="stylesheet"/>
    <script src="./main.js" defer></script>
</head>
<body>
    <div class="container">
       <div class="input-container">
        <input class="input-box" pattern="[\d+(\+|\-|\*|\/)\d+]" minlength="3">
       </div>
       <div class="buttons">
         <div class="orange-text first all-clear">AC</div>
         <div class="orange-text first clear">C</div>
         <div class="orange-text first modulo">%</div>
         <div class="orange-text first division">รท</div>
         <div class="second seven">7</div>
         <div class="second eight">8</div>
         <div class="second nine">9</div>
         <div class="orange-text second multiplication">ร</div>
         <div class="third four">4</div>
         <div class="third five">5</div>
         <div class="third six">6</div>
         <div class="orange-text third substraction">-</div>
         <div class="fourth one">1</div>
         <div class="fourth two">2</div>
         <div class="fourth three">3</div>
         <div class="orange-text fourth addition">+</div>
         <div class="fifth"></div>
         <div class="fifth zero">0</div>
         <div class="fifth dot">.</div>
         <div class="orange-bg fifth equals">=</div>
       </div>
    </div>
</body>
</html>
