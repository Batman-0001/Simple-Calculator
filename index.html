*<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="./style.css" rel="stylesheet"/>
    <script src="./main.js" defer></script>
</head>
<body>
    <div class="container">
       <div class="input-container">
        <input class="input-box" pattern="[\d+(\+|\-|\*|\/){1}\d+]" minlength="3" maxlength="50" size="50" inputmode="numeric">
       </div>
       <div class="buttons">
         <div class="orange-text first all-clear">AC</div>
         <div class="orange-text first clear">C</div>
         <div class="in operator orange-text first modulo">%</div>
         <div class="in operator orange-text first division">รท</div>
         <div class="in second seven">7</div>
         <div class="in second eight">8</div>
         <div class="in second nine">9</div>
         <div class="in operator orange-text second multiplication">ร</div>
         <div class="in third four">4</div>
         <div class="in third five">5</div>
         <div class="in third six">6</div>
         <div class="in operator orange-text third substraction">-</div>
         <div class="in fourth one">1</div>
         <div class="in fourth two">2</div>
         <div class="in fourth three">3</div>
         <div class="in operator orange-text fourth addition">+</div>
         <div class="fifth"></div>
         <div class="in fifth zero">0</div>
         <div class="in operator fifth dot">.</div>
         <div class="orange-bg fifth equals">=</div>
       </div>
    </div>
</body>
</html>
